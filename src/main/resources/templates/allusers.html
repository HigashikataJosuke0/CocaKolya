<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>AllUsers</title>
</head>
<body>

<a th:href="@{/user}">user</a>
<a th:href="@{/admin}">admin</a>
<table>
    <tr>

        <th>Name</th>
        <th>Surname</th>
        <th>Salary</th>
        <th>Role</th>
        <br>
        <th>Operation</th>
    </tr>
    <tr th:each="user : ${allusers}">

        <td th:text="${user.username}">Null</td>
        <td th:text="${user.surname}">Null</td>
        <td th:text="${user.salary}">Null</td>
<!--        <td th:text="${user.password}">Null</td>-->
        <td th:text="${user.roles}">Null</td>
        <td>
            <a th:href="@{/admin/updateInfo (usrId=${user.id})}">Update</a>
            <a th:href="@{/admin/deleteUser(usrId=${user.id})}">Delete</a>
        </td>
    </tr>
</table>
<br><br>
<input type="button" value="Add"
       onclick="window.location.href = '/admin/addnewuser'"/>

</body>
</html>
